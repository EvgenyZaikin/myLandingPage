	<script>
			/* Делаем открытие/закрытие меню при отображении на планшетах */
			var smallMenu = document.getElementsByClassName('smallMenu');
			var openSmallMenu = document.getElementsByClassName('openSmallMenu');
			/*alert(smallMenu.length);*/
			smallMenu[0].addEventListener("click", function(){
				var styleOpenSmallMenu = getComputedStyle(openSmallMenu[0]);
				var display = styleOpenSmallMenu.display;
				if (display == "none"){
					openSmallMenu[0].style.display = "block";
				} else if (display == "block"){
					openSmallMenu[0].style.display = "none";
				} else {
					alert("Какая-то ошибка с выпадающим меню!");
				}
			});
